<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide to Humans</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Helvetica Neue', Arial, sans-serif; }
        .emerald-gradient { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <header class="text-center mb-12">
        <h1 class="text-4xl font-bold mb-2 tracking-wider">Guide to Humans</h1>
        <p class="text-emerald-400 text-lg">〜分からないから、探りたい！〜</p>
    </header>

    <main class="w-full max-w-md">
        <!-- メインビジュアル（提供画像を背景にするイメージ） -->
        <div class="relative w-64 h-64 mx-auto mb-12 rounded-full border-2 border-emerald-500/30 overflow-hidden shadow-[0_0_20px_rgba(16,185,129,0.2)]">
            <img src="main-visual.png" alt="人間攻略・観察図鑑" class="w-full h-full object-cover">
        </div>

        <nav class="space-y-4">
            <button onclick="location.href='register.html'" class="w-full py-4 text-xl font-bold bg-gray-800 border border-emerald-500/50 rounded-2xl hover:bg-gray-700 transition-all active:scale-95">
                図鑑に登録する
            </button>
            
            <!-- 知的なエメラルドグリーンの規約ボタン -->
            <button onclick="location.href='about.html'" class="w-full py-3 text-sm font-medium rounded-xl transition-all emerald-gradient hover:brightness-110 shadow-lg shadow-emerald-900/20">
                このアプリについて（必読）
            </button>
        </nav>
    </main>

    <footer class="mt-auto pt-8 text-gray-500 text-xs">
        &copy; 2024 Guide to Humans Project
    </footer>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('ワタクシ、起動いたしました！'))
      .catch(err => console.error('バグ発生ですぞ：', err));
  }
</script>

</body>
</html>
