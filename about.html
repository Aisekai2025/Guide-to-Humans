    <style> body { background-color: #0d1117; color: #e6edf3; } </style>

<body class="p-8 max-w-md mx-auto leading-relaxed">
    <h2 class="text-2xl font-bold text-emerald-400 mb-6 border-b border-emerald-500/30 pb-2">Guide to Humansの約束</h2>
    
    <div class="space-y-6 text-sm">
        <section>
            <h3 class="font-bold text-emerald-300 mb-2">● 相手を「攻略（リスペクト）」せよ</h3>
            <p>このアプリは悪口を書くためのものではありません。相手の「バグ（不思議な行動）」の裏にある「仕様（背景）」を想像し、どう接すれば面白くなるかを探究するための研究ノートです。</p>
        </section>

        <section class="bg-emerald-900/20 p-4 rounded-xl border border-emerald-500/30">
            <h3 class="font-bold text-emerald-300 mb-2 underline">！絶対禁止事項</h3>
            <p class="text-red-400 font-bold">誹謗中傷、いじめの助長、相手を傷つける目的での利用は厳禁です。</p>
            <p class="mt-2">入力したデータは君のデバイスだけに保存されます。誰にも見せない「秘密の研究」として楽しみたまえ。</p>
        </section>

        <p class="text-center font-bold text-emerald-500 py-4 italic">
            「分からない」を「面白い」に変える知性を、君に。
        </p>
    </div>

    <button onclick="location.href='index.html'" class="w-full py-4 bg-emerald-600 text-white font-bold rounded-2xl hover:bg-emerald-500 shadow-lg transition-all">
        同意してホームに戻る
